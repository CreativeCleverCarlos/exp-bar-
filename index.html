<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Clicking EXP Bar
        </h1>
    </header>
    <main>
        <div class="grid-container-upper-half">
            <section class="grid-item">
                <img class="image"  src="images/Placeholder1.jpg" alt="image 1">
            </section>
            <section class="grid-item">
                <img class="image"  src="images/Placeholder2.jpg" alt="image 2">
            </section>
            <section class="grid-item">
                <img class="image"  src="images/Placeholder3.jpg" alt="image 3">
            </section>
            <section class="grid-item">
                <img class="image"  src="images/Placeholder4.jpg" alt="image 4">
            </section>
            <section class="grid-item" id="button1">
                <button>A</button>
            </section>
            <section class="grid-item" id="button2">
                <button>B</button>
            </section>
            <section class="grid-item" id="button3">
                <button>C</button>
            </section>
            <section class="grid-item" id="button4">
                <button>D</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="grid-container-bottom-half">
            <section class="grid-item" id="the-actual-bar"><div id="the-completed-zone"></div>The Bar</section>
            <section>
            <h3 id="temporary-percentage-value">0 - starting exp, title of exp bar, # of exp to level up below the bar</h3>
        </section>
        </div>
    </footer>
</body>
    <script type="text/javascript" src="main.js"></script>
</html>
